     <div class="container-fluid" ng-app="myApp">
	  <div class="row" ng-controller="myCtrl">
	     
<div class="col-sm-2"></div>
<div class="col-sm-8">
<table class="table table-bordered">
	<tr>
		<th>Name
		</th>
		<th>Employees
		</th>
		<th>Head Office
		</th>
	</tr>
	<tr ng-repeat="company in companies">
		<td>{{company.name}}
		</td>
		<td>{{company.employees}}
		</td>
		<td>{{company.headoffice}}
		</td>
	</tr>
</table>

<form class="form-horizontal" role="form" ng-submit="addRow()" >
	<div class="form-group">
		<label class="col-md-2 control-label">Name</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="name"
				ng-model="name" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">Employees salary</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="employees"
				ng-model="employees" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">Headoffice</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="headoffice"
				ng-model="headoffice" />
		</div>
	</div>
	<div class="form-group">								
		<div style="padding-left:250px">
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</div>
	</div>
</form>
			
		
</div>
<div class="col-sm-2"></div>


</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Signup page</h4>
        </div>
        <div class="modal-body">
          
		   <form action="#" method="POST">
		    <div class="form-group">
		  <label>Email</label>
		  <input type="email" class="form-control" required>
		</div>
		
		<div class="form-group">
		  <label>Phone</label>
		  <input type="text" class="form-control" required>
		</div>
		
		<div class="form-group">
		  <label>Password</label>
		  <input type="password" class="form-control" required>
		</div>
		<div class="form-group">
		  <label>Confirm Password</label>
		  <input type="password" class="form-control" required>
		</div>
		  
		  <button type="submit" class="btn btn-success">Submit</button>
		   </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      </div>
      </div>
	  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login page</h4>
        </div>
        <div class="modal-body">
          <form action="#" method="POST">
		    <div class="form-group">
		  <label>Email</label>
		  <input type="email" class="form-control" required>
		</div>
	
		<div class="form-group">
		  <label>Password</label>
		  <input type="password" class="form-control" required>
		</div>
	
		  <button type="submit" class="btn btn-success">Submit</button>
		   </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      </div>
      </div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
	$scope.companies = [
                    { 'name':'Infosys Technologies',
                    	'employees': 125000,
                    	'headoffice': 'Bangalore'},
                    	{ 'name':'Cognizant Technologies',
	                    	'employees': 100000,
	                    	'headoffice': 'Bangalore'},
	                    	{ 'name':'Wipro',
		                    	'employees': 115000,
		                    	'headoffice': 'Bangalore'},
		                    	{ 'name':'Tata Consultancy Services (TCS)',
			                    	'employees': 150000,
			                    	'headoffice': 'Bangalore'},
			                    	{ 'name':'HCL Technologies',
				                    	'employees': 90000,
				                    	'headoffice': 'Noida'},
                    ];
$scope.addRow = function(){		
	$scope.companies.push({ 'name':$scope.name, 'employees': $scope.employees, 'headoffice':$scope.headoffice });
	$scope.name='';
	$scope.employees='';
	$scope.headoffice='';
};
});
</script>
