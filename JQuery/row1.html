<html>
	<head>
		<title>hide the paragraph</title>
		<script src="dist/js/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			//================================
				$("p").click(function(){
					$(this).hide();
				})
			
			//================================
			});
		</script>
	</head>
	<body>
		<p>This is Para 1</p>
		<p>This is Para 2</p>
		<p>This is Para 3</p>
		<p>This is Para 4</p>
		<p>This is Para 5</p>
	</body>
</html>
