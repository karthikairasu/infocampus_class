<html>
 <head>
    <script src="assets/js/angular.js"></script>
	
 </head>
   <body>
    <h1>Angular js test page</h1>
	
	<div ng-app="" ng-init="a=100; b=200;">
	
	<H3>{{ a + b }}</H3>
	
	<H3 ng-bind="a + b"></H3>
	
	<input type="text" ng-model="a+b">
	<br> <br>
	<input type="number" ng-model="a">
	
	<input type="number" ng-model="b">

	
	</div>
   </body>
</html>
