<html>
  <head>
    <script>
	  function first()
	  {
		   for (x = 1; x <= 100; x++)
            if (x % 5 == 0) {
                document.write(x);
                document.write("<br/>");
            
            }
			
			for (i = 0; i <= 100; i++)
            if (i % 3 == 0) {
                document.write(i);
                document.write("=");
            
            }
       }
	   function second()
	   {
	    for (i = 1; i <= 100; i++)
                  if (i % 3 == 0 && i % 5 != 0) {
				      "<tr>";
                      document.write(i);
                      document.write("=");
					  "</tr>";
                  } else if (i % 5 == 0 && i % 3 != 0) {
                      document.write(i);
                      document.write("<br />");
                  } 
	   }

	   
	</script>
  </head>
  
  <body>
     <button type="button" onclick="first()">click Me!</button>
     <button type="button" onclick="second()">click Me!</button>
	 
    <p id="msg"></p>
  </body>
</html>
