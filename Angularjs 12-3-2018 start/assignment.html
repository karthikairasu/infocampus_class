<html>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
   <head>
     <script src="assets/js/angular.js"></script>
   </head>
   <body>
      <div ng-app="" ng-init="item =[{'city':'bangalore', 'state':'karnataka', 'population':'3500000'},
	                                 {'city':'mysore', 'state':'karnataka', 'population':'1000000'},
									 {'city':'chennai', 'state':'tamilnadu', 'population':'3500000'}
									 
	  
	                               ];">
								   
								   
								   <table border="2px" style="padding:5px; width:40%;" >
								   <tr>
								     <h2>city list</h2>
								     <th>cityname</th>
								     <th>state</th>
									 <th>population</th>
								   </tr>
								   
								   <tr ng-repeat="row in item">
								     <td>{{row.city}}</td>
								     <td>{{row.state}}</td>
									 <td>{{row.population}}</td>
								   </tr>
								   
								   
								   </table>
								   
								   
								   
								   
								   </div>
   </body>
</html>
