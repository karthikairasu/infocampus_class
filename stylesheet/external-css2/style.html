<html>
  <head>
     <style>
    body{
	  background:skyblue;
	  margin:0px;
	  
	}
	#topnav
	{
	  width:90%;
	  min-height:30px;
	  background:orange;
	  margin:auto;
	  border-radius:5px;
	  margin-top:15px;
	}
    #middleblock
	{
	  width:90%;
	  margin:auto;
	  height:auto;
	}
	.smallblock
	{
	 width:31.3333%;
	 margin:1%;
	 min-height:300px;
	 background:white;
	 float:left;
	 border-radius:5px;
	 
	}
	.clearblock{
	   clear:both;
	}
	#footerblock{
	  width:90%;
	  min-height:150px;
	  background:gray;
	  text-align:center;
	  margin:auto;
	  
	}
	#topnav{
	  min-height:30px;
	  text-align:center;
	}
	#topnav ul{
	   list-style-type:none;
	}
	#topnav ul li{
	   display:inline;
	   margin:20px;
     }
	 #topnav ul li a{
	    font-size:18px;
		color:red;
	    text-decoration:none;
	 }
	 #topnav ul li a:hover{
	     color:white;
		 text-decoration:underline;
	 }
	@media screen and (min-width:100px) and (max-width:400px)

{
	body{
	background:red;
	}
	.smallblock{
		width:100% !important;
		margin:0% !important;
		margin-top:5px !important;
	}
	
	
}
@media screen and (min-width:401px) and (max-width:800px)

{
	body{
	background:lightgreen;
	}
	.smallblock{
		width:48% !important;
		margin:1% !important;
		
		
	}
}
@media screen and (min-width:100px) and (max-width:700px)

{
	#topnav ul li{
		display:block !important;
		margin-top:10px !important;
	}
	#topnav {
		text-align:left !important;
	}
}

	</style>
  </head>
   
   <body>
       <div id="topnav">
	      <ul>
		      <li> <a href="">home</a></li>
			  <li> <a href="">about us</a></li>
			  <li> <a href="">contact</a></li>
			  <li> <a href="">login</a></li>
			  <li> <a href="">signup</a></li>
			  
		  </ul>
	   </div>
	   
	   <div class="middleblock">
	      <div class="smallblock"></div>
		  <div class="smallblock"></div>
		  <div class="smallblock"></div>
		  <div class="clearblock"></div>
		  
	   </div>
	   
	   <div id="footerblock">
	       <h3>this is footer block</h3>
	   </div>
   </body>
</html>
