<html>
	<body>
		
		<h2> INPUT TAGS </h2>
		textbox : <input type="text" placeholder="Enter Your Name" 
		size="40" maxlength="10" name="fname" class="abc" id="fname" value="my xyz" readonly="readonly" disabled="disabled" 
		tabindex="0" accesskey="y">
		
		<hr>
		
		Password : <input type="password" placeholder="Your New Password" name="upassword" id="upassword" class="abc">
		<hr>
		
		Select : <select name="city" id="city" class="abc">
					<option value=""> Choose Your City </option> 
					<option value="1"> Bangalore </option> 
					<option value="2" selected> Pune </option> 
					<option value="3"> Chennai </option>			
				 </select> 
		<hr>
		Select OPT Group :
	<select name="city1" id="city1" class="abc" multiple="multiple" size="2">
		<option value=""> Choose Your City </option>
		<optgroup label="Karnakata">
			<option value="1"> City 1 </option>
			<option value="2"> City 2 </option>
		</optgroup>
		
		<optgroup label="Maharashtra">
			<option value="3"> City 1 </option>
			<option value="4"> City 2 </option>
		</optgroup>
	</select>
	<hr>
	
	Textarea : <br>
	<textarea rows="5" cols="100" maxlength="300" placeholder="Enter your message max in 300 character" name="address" id="address" class="abc" disabled="disabled">
	   <h1> Hello Tets </h1>
	   <h2> Hello Test </h2>
	</textarea>	
	

	<hr>
	Check Box : 
	<input type="checkbox" name="item[]" id="item1" value="M"> Mango 
	<input type="checkbox" name="item[]" id="item2" value="P"> Apple 
	<input type="checkbox" name="item[]" id="item3" value="O"> Orange 
	<input type="checkbox" name="item[]" id="item4" value="G"> Grapes 
	
	<hr>
	<input type="radio" name="gender" id="male" value="M">Male
	<input type="radio" name="gender" id="female" value="F">Female
	<hr>
	
	T & C 
	<input type="checkbox" name="tnc" id="tnc" value="I Am Agree" checked="checked">
	I Am Agree
	
	<hr>
	File : <input type="file" class="abc" id="mydoc" name="mydoc">
	<hr>
	
	<button type="submit"> Submit Button </button>
	<button type="reset">  Reset Button </button>
	<button type="button"> Javascript Button </button>
	
	<button> Default As Submit </button>
	
	</body>
</html>
