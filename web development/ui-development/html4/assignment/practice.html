<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <div class="container">
      <h2>Calendar Glyph</h2>
      <p>Calendar icon: <span class="glyphicon glyphicon-calendar"></span></p>    
      <p>Calendar icon as a link:
        <a href="#">
          <span class="glyphicon glyphicon-calendar"></span>
        </a>
      </p>
      <p>Calendar icon on a button:
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-calendar"></span> Calendar
        </button>
      </p>
      <p>Calendar icon on a styled link button:
        <a href="#" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-calendar"></span> Calendar
        </a>
      </p> 
      <p>Unicode:
        <span class="glyphicon">&#xe109;</span>
      </p> 
    </div>
  </body>
</html>
