<html>
<body>
    <h2> INPUT TAGS</h2>
	textbox : <input type="text" placeholder="Enter your name" size="40" maxlength="10" name="fullname" class= "abc" id= "fullname" value= "my xyz" readonly="readonly" disabled= "disabled"
     tabindex= "0" accesskey="y"	>
	
	<hr>
	
	password : <input type= "password" placeholder= "your new password" name= "upassword" id="upassword" class= "abc">
	
	<hr>
	
	select :
	        <select name= "city" id="city" class= "abc" >
			  
			   <option value= "" >choose your city</option>
			   <option value= "1" >bangalore</option>
			   <option value= "2" selected>pune</option>
			   <option value= "3">chennai</option>
			
			
			</select>
	
	<hr>
	
	select opt group : 
	     <select name= "city1" id= "city1" class= "abc" multiple= "multiple"size="2" >
		  <option value= "">choose your city</option>
		  <optgroup label= "karnataka">
		     <option value="1">city 1 </option>
		      <option value="2">city 2 </option>
		  </optgroup>
		  
		   <optgroup label= "maharastra">
		     <option value="3">city 1 </option>
		      <option value="4">city 2 </option>
		  </optgroup>
		 </select>
		 
		 <hr>
		  
		  textarea :<br>
		              <textarea rows="20" cols="1000" maxlength= "300" placeholder="Enter your message max in 300 character"
					   name= "address" id= "address" class= "abc" disabled="disabled"> 
					   <h1>hello test</h1>
					   <h2>hello test</h2>
					  </textarea>	
                     

                    <hr>

                   Check Box :
				       <input type="checkbox" name="item[]" id="item1" value="m">mango

					   <input type="checkbox" name="item[]" id="item4" value="g">grapes

					<input type="radio" name="gender" id="female" value="f">female
					
					<hr>
					
					T & C <input type="checkbox" name="tnc" value="I Am Agree" checked="checked">
					I Am Agree

                    <hr>
