<html>
	<head>
		<title>form2</title>
		<link href="assets/css/bootstrap.css" rel="stylesheet">
	</head>
	<body>
		<div class="container"> 
			<div class="row">
				<div class="col-sm-4 well">
					<ul class="nav nav-pills nav-stacked">
						<li><a href="loginform.html"><span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;Login</a></li>
						<li><a href="contact.html"><span class="glyphicon glyphicon-earphone"></span>&nbsp;&nbsp;Contact</a></li>
						<li><a href="signup.html"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Signup</a></li>
						<li><a href="changepassword.html"><span class="glyphicon glyphicon-edit"></span>&nbsp;&nbsp;Change Password</a></li>
					
					</ul>
				</div>
				<div class="col-sm-8">
					<div class="row">
						<div class="col-sm-2"></div>
						<div class="col-sm-8">
						<form action="#" method="POST">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<div class="panel-title">
										Sign up
									</div>
									
								</div>
								<div class="panel-body">
									<div class="row">
										<div class="col-sm-6">
											<div class="row form-group">
												<div class="col-sm-3"><label>Name</label></div>
												<div class="col-sm-9">
													<input type="text" class="form-control" name="fname">
												
												</div>
											</div>
											<div class="row form-group">
												<div class="col-sm-3"><label>Mobile</label></div>
												<div class="col-sm-9">
													<input type="text" class="form-control" name="mobile">
												
												</div>
											</div>
											<div class="row form-group">
												<div class="col-sm-3"><label>State</label></div>
												<div class="col-sm-9">
													<select class="form-control" name="state" >
														<option value="">Choose State</option>
														<option value="karnataka">karnataka</option>
														<option value="Tamilnadu">Tamilnadu</option>
														<option value="Gujarat">Gujarat</option>
													</select>
												
												</div>
											</div>
										</div><!---1st col-sm-6 closes--->
										<div class="col-sm-6">
											<div class="row form-group">
												<div class="col-sm-3"><label>Email</label></div>
												<div class="col-sm-9">
													<input type="text" class="form-control" name="email">
												
												</div>
											</div>
											<div class="row form-group">
												<div class="col-sm-3"><label>City</label></div>
												<div class="col-sm-9">
													<select name="city" class="form-control">
														<option value="">Choose City</option>
														<option value="pune">pune</option>
														<option value="satara">Satara</option>
													</select>
												
												</div>
											</div>
											<div class="row form-group">
												<div class="col-sm-3"><label>Gender</label></div>
												<div class="col-sm-9">
													<input type="radio" name="gender" value="m">Male
													<input type="radio" name="gender" value="f">Female
												
												</div>
											</div>
										
										</div><!----2nd col-sm-6 closes--->
									</div><!---1st outer row inside panel closes--->
									<div class="row form-group">
										<div class="col-sm-4">
										<label>Hobby</label>
										</div>
										<div class="col-sm-8">
											<input type="checkbox" value="reading" name="hobby">Reading
											<input type="checkbox" value="writing" name="hobby">writing
											<input type="checkbox" value="singing" name="hobby">singing
											
										</div>
									
									</div>	
									<div class="row form-group">
										<div class="col-sm-4">
										<label>Address</label>
										</div>
										<div class="col-sm-8">
											<textarea class="form-control" name="address"></textarea>
											
										</div>
									
									</div>	
										
										
										
									
								</div>
								<div class="panel-footer">
								<div class="row form-group">
									<div class="col-sm-12 text-center">
										<button class="btn btn-primary" type="submit">Register <span class="glyphicon glyphicon-arrow-right"></span></button>
										<button class="btn btn-danger" type="reset">Clear <span class="glyphicon glyphicon-remove"></span></button>
									</div>
								
								
								</div>
									

							
							</div><!----panel primary closes---->
							</form>
						
						
						</div><!----col-sm-8 closes-->
						<div class="col-sm-2"></div>
					</div>
				
				</div>
			</div>
		</div>
	</body>
</html>
