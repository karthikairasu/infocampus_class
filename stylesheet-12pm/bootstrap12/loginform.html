<html>
	<head>
		<title>form2</title>
		<link href="assets/css/bootstrap.css" rel="stylesheet">
	</head>
	<body>
		<div class="container"> 
			<div class="row">
				<div class="col-sm-4 well">
					<ul class="nav nav-pills nav-stacked">
						<li><a href="loginform.html"><span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;Login</a></li>
						<li><a href="contact.html"><span class="glyphicon glyphicon-earphone"></span>&nbsp;&nbsp;Contact</a></li>
						<li><a href="signup.html"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Signup</a></li>
						<li><a href="changepassword.html"><span class="glyphicon glyphicon-edit"></span>&nbsp;&nbsp;Change Password</a></li>
					
					</ul>
				</div>
				<div class="col-sm-8">
					<div class="row">
						<div class="col-sm-2"></div>
						<div class="col-sm-8">
						<form action="#" method="POST">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<div class="panel-title">
										Please Login
									</div>
									
								</div>
								<div class="panel-body">
									<div class="row form-group">
										<div class="col-sm-4"><label>UserName/Email</label></div>
										<div class="col-sm-8">
											<input type="text" class="form-control" name="email" placeholder="Enter Name">
										</div>
									
									</div>
									<div class="row form-group">
										<div class="col-sm-4"><label>Password</label></div>
										<div class="col-sm-8">
											<input type="Password" class="form-control" name="password" placeholder="Enter password">
										</div>
									
									</div>
									
								</div>
								<div class="panel-footer">
								<div class="row form-group">
									<div class="col-sm-12 text-center">
										<button class="btn btn-primary" type="submit">Login <span class="glyphicon glyphicon-arrow-right"></span></button>
									</div>
								
								
								</div>
									
								
								</div>
							
							
							</div><!----panel primary closes---->
							</form>
						
						
						</div><!----col-sm-8 closes-->
						<div class="col-sm-2"></div>
					</div>
				
				</div>
			</div>
		</div>
	</body>
</html>
