<html>
	<head>
		<title>form2</title>
		<link href="assets/css/bootstrap.css" rel="stylesheet">
	</head>
	<body>
		<div class="container"> 
			<div class="row">
				<div class="col-sm-4 well">
					<ul class="nav nav-pills nav-stacked">
						<li><a href="loginform.html"><span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;Login</a></li>
						<li><a href="contact.html"><span class="glyphicon glyphicon-earphone"></span>&nbsp;&nbsp;Contact</a></li>
						<li><a href="signup.html"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Signup</a></li>
						<li><a href="changepassword.html"><span class="glyphicon glyphicon-edit"></span>&nbsp;&nbsp;Change Password</a></li>
					
					</ul>
				</div>
				<div class="col-sm-8">
					<div class="row">
						<div class="col-sm-2"></div>
						<div class="col-sm-8">
						<form action="#" method="POST">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<div class="panel-title">
										Please fill your details
									</div>
									
								</div>
								<div class="panel-body">
									<div class="row form-group">
										<div class="col-sm-4"><label>Name</label></div>
										<div class="col-sm-8">
											<input type="text" class="form-control" name="fname" placeholder="Enter Name">
										</div>
									
									</div>
									<div class="row form-group">
										<div class="col-sm-4"><label>Email</label></div>
										<div class="col-sm-8">
											<input type="text" class="form-control" name="email" placeholder="Enter email">
										</div>
									
									</div>
									<div class="row form-group">
										<div class="col-sm-4"><label>Mobile</label></div>
										<div class="col-sm-8"><input type="text" name="mobile" class="form-control" placeholder="Enter Mobile"></div>
									</div>
									<div class="row form-group">
										<div class="col-sm-4"><label>City</label></div>
										<div class="col-sm-8">
											<select class="form-control" name="city">
												<option value="">Choose City</option>
												<option value="bangalore">bangalore</option>
												<option value="Pune">bangalore</option>
												<option value="satara">satara</option>
											</select>
										
										</div>
										
									</div>
									<div class="row form-group">
										<div class="col-sm-4"><label>Gender</label></div>
										<div class="col-sm-8">
											<input type="radio" name="gender" value="m">Male
											<input type="radio" name="gender" value="f">Female
										</div>
									</div>
									<div class="row form-group">
										<div class="col-sm-4"><label>Message</label></div>
										<div class="col-sm-8">
											<textarea class="form-control" name="message"
											placeholder="Enter your message"></textarea>
										</div>
									</div>
									
								</div>
								<div class="panel-footer">
								<div class="row form-group">
									<div class="col-sm-12 text-center">
										<button class="btn btn-primary" type="submit">Login <span class="glyphicon glyphicon-arrow-right"></span></button>
										<button class="btn btn-danger" type="reset">Clear <span class="glyphicon glyphicon-remove"></span></button>
									</div>
								
								
								</div>
									
								
								</div>
							
							
							</div><!----panel primary closes---->
							</form>
						
						
						</div><!----col-sm-8 closes-->
						<div class="col-sm-2">
						
						
						
						
						</div>
					</div>
				
				</div>
			</div>
		</div>
	</body>
</html>
