<html>
	<head>
		<title>Various classes in bootstrap</title>
		<link href="assets/css/bootstrap.css" rel="stylesheet">
		<style>
		
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 well">
					<ul class="list-group">
						<li class="list-group-item">Men's clothing</li>
						<li class="list-group-item">Women's clothing</li>
						<li class="list-group-item">Kids Wear</li>
						<li class="list-group-item">Sports</li>
					</ul>
					<button type="button" class="btn btn-primary">primary button</button>
					<button type="button" class="btn btn-success">success button</button>
					<button type="button" class="btn btn-danger">danger button</button>
					<button type="button" class="btn btn-warning">warning button</button>
					<button type="button" class="btn btn-info">info button</button>
					<button type="button" class="btn btn-link">Link button</button>
				</div>
				<div class="col-sm-8 well">
					<div class="row">
						<div class="col-sm-4 well">
						<img src="assets/images/Tulips.jpg" height="100px"
						width="100px" class="img-thumbnail">
						<p class="bg-primary"> img-thumbnail class is used for above image</p>
						</div>
						<div class="col-sm-4 well">
						<img src="assets/images/Lighthouse.jpg" height="100px"
						width="100px" class="img-circle">
						<p class="bg-warning"> 
						img-circle class is used for above image</p>
						
						</div>
						<div class="col-sm-4 well">
							<img src="assets/images/Koala.jpg" height="100px"
						width="100px" class="img-rounded">
						<p class="bg-info"> img-rounded class is used for above image</p>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 bg-primary text-center">the bg-primary div
							<br><span class="glyphicon glyphicon-user" ></span>
						
						</div>
						<div class="col-sm-4 bg-success text-center">the bg-success div
								<br><span class="glyphicon glyphicon-envelope" ></span>
						
						
						</div>
						<div class="col-sm-4 bg-danger text-center"> the bg-danger div
							<br><span class="glyphicon glyphicon-cloud" ></span>
						</div>
						
						
					</div>
				
				</div>
			</div>
			
		</div><!----container fluid--->
		
	
	</body>
</html>
