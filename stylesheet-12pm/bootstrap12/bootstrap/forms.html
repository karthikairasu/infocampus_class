<html>
	<head>
		<title>Form in bootstrape</title>
		<link href="assets/css/bootstrap.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<div class="form-group row">
						<div class="col-sm-4"><label>Name</label></div>
						<div class="col-sm-8">
							<input type="text" name="fname" class="form-control" placeholder="Enter name"/>
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-4"><label>Email</label></div>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="Enter e-mail"/>
						</div>
						</div>
					
					
					<div class="form-group row">
						<div class="col-sm-4"><label>Number</label></div>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="Enter Number"/>
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-4"><label>Address</label></div>
						<div class="col-sm-8">
							<textarea class="form-control" placeholder="Enter address"></textarea>
						</div>
					</div>
					
				</div>
				<div class="col-sm-3"></div>
			</div>
		</div>
	</body>
</html>
