<html>
	<head>
		<title>Various classes in bootstrap</title>
		<link href="assets/css/bootstrap.css" rel="stylesheet">
		<style>
			#user{
					height:100px;
					width:100px;
					padding:50px;
				 }
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 well">
					<ul class="list-group">
						<li class="list-group-item">Men's clothing</li>
						<li class="list-group-item">Women's clothing</li>
						<li class="list-group-item">kids wear</li>
						<li class="list-group-item">Sports</li>
					</ul>
					<button type="button" class="btn btn-primary">Primary button</button>
					<button type="button" class="btn btn-success">Success button</button>
					<button type="button" class="btn btn-danger">Danger button</button>
					<button type="button" class="btn btn-warning">Warning button</button>
					<button type="button" class="btn btn-info">Information  button</button>
					<button type="button" class="btn btn-link">Link  button</button>
				</div>
				<div class="col-sm-8 well">
					<div class="row">
						<div class="col-sm-4">
						<img src="assets/images/1.jpe" height="100px" width="100px" class="img-thambnail">
						<p class="bg-primary">img-thambnail class used for above image</p>
						</div>
						<div class="col-sm-4"><img src="assets/images/2.jpe" height="100px" width="100px" class="img-circle">					
						<p class="bg-danger">img-circle class used for above image</p>
						
						</div>
						<div class="col-sm-4"><img src="assets/images/3.jpe" height="100px" width="100px" class="img-rounded">
												<p class="bg-warning">img-rounded class used for above image</p>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4 bg-primary text-center">This is bg-primary div
							<br><span class="glyphicon glyphicon-user"></span>
						</div>
						<div class="col-sm-4 bg-success text-center">This is bg-success div
						<br><span class="glyphicon glyphicon-envelope"></span>
						</div>
						<div class="col-sm-4 bg-danger text-center">This is bg-danger div
						<br><span class="glyphicon glyphicon-lock"></span>
						</div>
					</div>
				</div>
			</div>
		</div><!--container-fluid-->
		
		
	</body>
</html>
