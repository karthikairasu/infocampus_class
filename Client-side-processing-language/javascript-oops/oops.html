<html>
   <head>
     <script>
	    function test()
		{
		 alert("Form Without OOPS");
		}
		class User
		{
		   get test()
		   {
		     alert("From OOPS");
		   }
		}
		const obj = new User();  //object creation of user Class
		//obj= "hello"; 
	 </script>
   </head>
   <body>
      
      <h1 align="center">Java Script Object Oriented Example</h1>
      <button onclick="test()">No Oops</button>
      <button onclick="obj.test()">By Oops</button>
	  
	  </div>
   </body>
</html>
