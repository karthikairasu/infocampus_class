<html>
  <head>
   <script>
     function  value1()
	 {
	  var newitem = document.getElementById("item").value;
	  var olditem = document.getElementById("msg").innerHTML;
	 
	 var a = "<p> Item Name : "+newitem+" </p>";
	 
	 document.getElementById("msg").innerHTML = a + olditem;
	 }
   </script>
  </head>
  <body>
     <label>Item Name:</label><input type="text" id="item">
	 <button onclick="value1()">Add</button>
	<hr>
	<div id="msg"></div>
  </body>
</html>
