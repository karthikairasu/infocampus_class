<html>
   <head>
     <script>
	    function addboth()
         {
		  var a = document.getElementById("n1").value;
		  var b = document.getElementById("n2").value;
		  a = parseInt(a);
		  b = parseInt(b);
		  
		  document.getElementById("total").innerHTML = a + b; 
		 }
		</script>
   </head>
    <body>
	  <center>
	     <h1>Data Type Conversion</h1>
		 <p>Number one : <input type="text" id="n1"></p>
		 <p>Number two : <input type="text" id="n2"></p>
		 <p id="total">No Records</p>
		 <p> <button onclick="addboth()">Add Both</button></p>
		 
	  </center>
	</body>
</html>
