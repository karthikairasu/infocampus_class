<html>
  <head>
    <script>
	    function getimage(a)
		{
		 document.getElementById("myphoto").src=a;
		}
		function small()
		{
		 document.getElementById("myphoto").height=50;
		 document.getElementById("myphoto").width=50;
		}
		function medium()
		{
		 document.getElementById("myphoto").height=100;
		 document.getElementById("myphoto").width=400;
		}
		function large()
		{
		 document.getElementById("myphoto").height=400;
		 document.getElementById("myphoto").width=700;
		}
	</script>
  </head>
    <body>
	    <center>
		  <h1>Image Manipulation Using Java Script </h1>
		  <select onchange="getimage(this.value)">
		    <option value="4.jpg">user one</option>
		    <option value="5.jpg">user two</option>
		    <option value="6.jpg">user three</option>
			<option value="4.jpg">user four</option>
			
		</select>
		<button onclick="small()">small</button>
		<button onclick="medium()">medium</button>
		<button onclick="large()">large</button>
		<p>
		  <img src="4.jpg" height="300px" width="600px" id="myphoto">
		</p>
		</center>
	</body>
  
</html>
