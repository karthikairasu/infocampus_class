<html>
   <head>
      <script>
	     function one()
		 {  
		    var a = "<br>";
		   for(var i=1; i<=10; i++)
		   {
		    a = a + i + "<br>";
		   }
		  
		   document.getElementById("p1").innerHTML=a;
		 }
		 function two()
		 {
		  var a = "<h1> Number are </h1>";
		   for(var i=10; i>=1; i--)
		   {
		    a = a + i + "<br>";
		   }
		   
		   document.getElementById("p1").innerHTML=a;
		 }
		 function three()
		 {  
		    var a = "";
		   for(var i=1; i<=50; i++)
		   {
		    a = a + i;
		   }
		   ;
		   document.getElementById("p3").innerHTML=a;
		   one();
		   document.getElementById("p2").innerHTML=a;
		 }
		 function four()
		 {
		   var i=1;
		   var a="";
		   while(i<10)
		   {
		     a = a + i;
			 i++;
		   }
		   document.getElementById("p2").innerHTML=a;
		 }
		 function five()
		 {
		   var i=1;
		   var a="";
		   do{
		     a = a + i;
			 i++;
		   }
		   while(i<=10);
		   
		    document.getElementById("p2").innerHTML=a;
		   
		 }
	  </script>
   </head>
   <body>
       <center>
	     <h1>javascript loop example</h1>
		 <button onclick="one()">for loop</button>
		 <button onclick="two()">Rev for loop</button>
		 <button onclick="three()">simple for loop</button>
		 <button onclick="four()">while loop</button>
		 <button onclick="five()">do while loop</button>
		 </center>
		 <label id="p3"> </label>
		 <label id="p1"> </label>
		 
		 <label id="p2"> </label>
		 
	   
   </body>
   
   
</html>
