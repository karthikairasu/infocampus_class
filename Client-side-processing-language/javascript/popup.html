<html>
  <head>
  <script>
     function test1()
	 {
	   alert("Hi,Email send successfully !");
	 }
	 function test2()
	 {
	var a = confirm(" Are you sure ? Your photo will be deleted ");
	alert(a);
	 }
	 function test3()
	 {
	   var a = prompt("Enter Your Email id");
	   alert("We have send download link to your email id : "+a);
	 }
  </script>
  </head>
    <body>
	   <h1>Javascript Types of popup window</h1>
	   <button onclick="test1()">Alert Test</button>
	   <button onclick="test2()">Confirm Test</button>
	   <button onclick="test3()">Download (prompt)</button>
	</body>
	
	
    
</html>
