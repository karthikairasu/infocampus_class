<html>
   <head>
     <script>
	   function test1()
	   {
	  var a = document.getElementById("p1").innerHTML;
	  alert (a);
	  document.getElementById("p2").innerHTML=a;
	   }
	   function test2()
	   {
	   var a = document.getElementById("data1").value;
	   alert (a);
		  
	  document.getElementById("data2").value = a;
      document.getElementById("p2").innerHTML=a;
	   }
	 </script>
   </head>
   <body>

	  <button onclick="test1()">Pick Text</button>
	  
	  <p id="p1">
	    Hello this is my test page <b> How are you </b>
	  </p>

	  <p> <button onclick="test2()">Pick val</button></p>
