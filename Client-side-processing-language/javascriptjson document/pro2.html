<html>
	<head>
		<title> fetching the json data</title>
		<script>
		function fetchdata()
		{
			var xhttp;
				  if (window.XMLHttpRequest) {
					// code for modern browsers
					xhttp = new XMLHttpRequest();
					} else {
					// code for IE6, IE5
					xhttp = new ActiveXObject("Microsoft.XMLHTTP");
				  }
				  xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					 var mydata=JSON.parse(this.responseText);
					 var data="<table align='center' bgcolor='skyblue'>";
						data=data+"<tr><th>Name</th><th>Age</th><th>city</th></tr>";
						for( var i=0;i<mydata.length;i++)
						{
							var name=mydata[i].name;
							var age=mydata[i].age;
							var city=mydata[i].city;
							data=data+"<tr>";
								data=data+"<td>"+ name+"</td>";
								data=data+"<td>"+ age+"</td>";
								data=data+"<td>"+ city+"</td>";
							data=data+"</tr>";
						}
					data=data+"</table>";
					document.getElementById("result").innerHTML=data;
					}
				  };
				  xhttp.open("GET", "user.json", true);
				  xhttp.send();
			
		}
		</script>
	</head>
	<body>
		<div id="result">
		</div>
		<button type="button" onclick="fetchdata()">
		Fetch Json data</button>
	</body>
</html>
