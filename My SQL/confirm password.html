<html>
   <head>
      <title>confirm password</title>
	  <script>
	  function submit(){
	   var a = document.getElementById("pass").value; 
	   var b = document.getElementById("cpass").value; 
	if(a!==b)
	   {
	      document.getElementById("error").innerHTML="password not matched";
	      document.getElementById("error").style.Color="red";
	   }else{
	   document.getElementById("error").innerHTML="";
	      document.getElementById("error").style.Color="";
	   }
	   }
	  </script>
   </head>
   <body>
     <center>
       <h3>sign up</h3>
        <p>
	     <label>Password</label>:
		 <input type="password" placeholder="enter password" id="pass">
		 
	  </p>
	  
	   <p>
	     <label>Confirm Password</label>:
		 <input type="password" placeholder="enter password" id="cpass"><br>
		 <i id="error" style="color:red;"></i>
	  </p>
	  
	  
	  <button  onclick="submit()">Login</button>
	</center>
   </body>
</html>
