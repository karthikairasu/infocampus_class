		<script>
			function passcheck()
			{
				var a=document.getElementById("pass1").value;
				var b=document.getElementById("pass2").value;
				if(a!=b)
				{
					document.getElementById("passerr").innerHTML="wrong password";
					document.getElementById("passerr").style.color="red";
				}
				else{
					document.getElementById("passerr").innerHTML="password matched";
					document.getElementById("passerr").style.color="green";
				}
			}
			function passchecklogin()
			{
				var a=document.getElementById("pass1").value;
				var b=document.getElementById("logpass").value;
				var c=document.getElementById("mailreg").value;
				var d=document.getElementById("maillog").value;
				if(c!=d)
				{
					document.getElementById("maillog").value="";
					document.getElementById("wrong1").innerHTML="wrong email id";
					document.getElementById("wrong1").style.color="red";
				}
				if(a!=b){
					document.getElementById("logpass").value="";
					document.getElementById("wrong2").innerHTML="wrong password";
					document.getElementById("wrong2").style.color="red";	
				}
				if(c==d && a==b)
				{
					alert("sucessfull");	
				}
			}
			function registration()
			{
				var a=document.getElementById("fname").value;
				var b=document.getElementById("lname").value;
				var c=document.getElementById("pass1").value;
				var d=document.getElementById("pass2").value;
				var e=document.getElementById("mailreg").value;
				if(a.length==0)
				{
					document.getElementById("empty").innerHTML="this field shoud not be empty";
					document.getElementById("empty").style.color="red";
				}
				else if(b.length==0)
				{
					document.getElementById("empty1").innerHTML="this field shoud not be empty";
					document.getElementById("empty1").style.color="red";
				}
				else if(c.length==0)
				{
					document.getElementById("empty2").innerHTML="this field shoud not be empty";
					document.getElementById("empty2").style.color="red";
				}
				else if(d.length==0)
				{
					document.getElementById("empty3").innerHTML="this field shoud not be empty";
					document.getElementById("empty3").style.color="red";
				}
				else if(e.length==0)
				{
					document.getElementById("empty4").innerHTML="this field shoud not be empty";
					document.getElementById("empty4").style.color="red";
				}
				else{
					var p=confirm("you did not fill up all fields.continue?");
					if(p==true)
					{
						alert("registration successfull");
					}
				}
			}
		</script>
