<html>
	<head>
		<link rel="stylesheet" href="assets/css/bootstrap.css">
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/bootstrap.js"></script>
	</head>
	<body>
		 <div class="container-fluid" >
		 <div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox" style="max-height:300px;" >
			<div class="item active">
			  <img src="4.jpg" width="100%" alt="Chania">
			</div>

			<div class="item">
			  <img src="5.jpg"  style="width:100%" alt="Chania">
			</div>

			<div class="item">
			  <img src="6.jpg"width="100%" height="300px"  alt="Flower">
			</div>

			<div class="item">
			  <img src="4.jpg" width="100%" height="300px" alt="Flower">
			</div>
		  </div>

		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>
	</div>
	</body>
</html>
