<html>
   <head>
     <title>test</title>
     <link href="assets/css/bootstrap.css" rel="stylesheet">
	 
   </head>

   <body>
        <div class="container">
		    <div class="row ">
			   <div class="col-sm-2"></div>
			   <div class="col-sm-8">
				     <form class="#" method="post">
			           <div class="panel panel-primary">
				          <div class="panel-heading">
					         <div class="panel-title text-center">
					          Registeration
					     
					         </div>
					       </div><!----heading closes--->  
					 
					 
					         <div class="panel-body">
							 <div class="row">
							 
							 <div class="col-sm-4">
							   <div class="row form-group">
					             
								     <div class="col-sm-4"><label>Name</label></div>
									 <div class="col-sm-8">
									    <input type="text" class="form-control" name="fname" placeholder="Enter name">
									 </div>
								    </div>
					              
								     <div class="row form-group">
								      <div class="col-sm-4"><label>City</label></div>
									   <div class="col-sm-8">
									    <select class="form-control">
										  <option class="">choose city</option>
										  <option class="chennai">chennai</option>
										  <option class="madurai">madurai</option>
										</select>
									    </div>
									 </div>
								    
								    
								    </div><!---col sm-4 1st closes-->
								  
								  <div class="col-sm-4">
							         <div class="row form-group">
					             
								     <div class="col-sm-4"><label>Email</label></div>
									 <div class="col-sm-8">
									    <input type="text" class="form-control" name="Email" placeholder="Enter email">
									 </div>
								    </div>
					              
								     <div class="row form-group">
								      <div class="col-sm-4"><label>State</label></div>
									   <div class="col-sm-8">
									     <select class="form-control">
										  <option class="">choose state</option>
										  <option class="tamilnadu">tamilnadu</option>
										  <option class="karnataka">karnataka</option>
										</select>
									    </div>
									 </div>
								    
								    
								    </div><!---col sm-4 2st closes-->
					                
						         <div class="col-sm-4">
							        <div class="row form-group">
					             
								     <div class="col-sm-4"><label>mobile</label></div>
									 <div class="col-sm-8">
									    <input type="text" class="form-control" name="mobile" placeholder="Enter mobile no">
									 </div>
								    </div>
					              
								     <div class="row form-group">
								      <div class="col-sm-4"><label>Experience</label></div>
									   <div class="col-sm-8">
									    <select class="form-control">
										  <option class="">choose experience</option>
										  <option class="tamilnadu">2 years</option>
										  <option class="karnataka">3 years</option>
										</select>
										
									    </div>
									 </div>
								  
								    </div><!---col sm-4 3st closes-->
									
									
									<div class="col-sm-12">
									  <div class="row form-group">
									     <div class="col-sm-3"><label>Date Of Birth</label></div>
									      <div class="col-sm-3">
										    <select class="form-control">
											  <option class="Day">Day</option>
											  <option class="Day">1</option>
											  <option class="Day">2</option>
											</select>
											</div>
											<div class="col-sm-3">
										    <select class="form-control">
											  <option class="month">Month</option>
											  <option class="month">January</option>
											  <option class="month">February</option>
											</select>
										  
										  </div>
									 
									      <div class="col-sm-3">
										    <select class="form-control">
											  <option class="Year">Year</option>
											  <option class="Year">2018</option>
											  <option class="Year">2017</option>
											</select>
										 </div>
									
									</div>
								 
								</div><!----col sm 12 close dof--->
								
								<div class="col-sm-12">
								   <div class="row form-group">
								       <div class="col-sm-2 "><label>Address</label></div>
									    <div  class="col-sm-10">
										  <textarea class="form-control" name="address"></textarea>
										</div>
								   </div>
								</div><!----address-->
								
								<div class="col-sm-12">
								   <div class="row ">
								   <div class="col-sm-6">
								   <div class="row form-group">
								     <div class="col-sm-4"><label>Gender</label></div>
									 <div class="col-sm-8">
									   <input type="radio" name="male" value="m">Male
									   
									   <input type="radio" name="female" value="f">Female
									 </div>
								   </div>
								   </div>
							
								
				
								    <div class="col-sm-6">
									<div class="row form-group">
								     <div class="col-sm-3"><label>Token Amount</label></div>
									 <div class="col-sm-3">
									    <input type="radio" name="Amount" value="cash">Cash</div>
										<div class="col-sm-3">
										<input type="radio" name="Amount" value="credit">credit</div>
										<div class="col-sm-3">
										<input type="radio" name="Amount" value="debit">debit
									 </div>
								  </div>
								  </div>
								  </div>
								</div><!---Amount closes----->
								</div>
							 </div><!----body closes--->
							 
							 <div class="panel-footer">
							   <div class="row form-group ">
							       <div class="col-sm-12 text-center">
								       <button  class="btn btn-primary" type="submit">submit <span class="glyphicon glyphicon-arrow-right"></span></button>
								       <button  class="btn btn-danger" type="reset">clear <span class="glyphicon glyphicon-remove"></span></button>
								   </div>
							   
							   </div>
							 
							 
							 </div>
							 
							 
							 
							 
						 </div><!---primary closes--->
						  
						   
					  
						
					
                             
					     
							 
			    </div><!---col sm 8 closes--->
				 </form>   		  
			</div>
					   
					
					
		</div>
			 
   </body>
</html>
