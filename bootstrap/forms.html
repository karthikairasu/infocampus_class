<html>
   <head>
    <title>forms in bootstrap</title>
	<link href="assets/css/bootstrap.css" rel="stylesheet">
   </head>
        <body>
		    <div class="container">
			  <div class="row">
			      <div class="col-sm-3"></div>
			      <div class="col-sm-6">
				          <div class="form-group row">
						    <div class="col-sm-4"><label>Name</label></div>
							<div class="col-sm-8">
							  <input type="text" name="fname" class="form-control" placeholder="enter name">
							</div>
						  </div>
						  <div class="form-group row">
						    <div class="col-sm-4"><label>Email</label></div>
							<div class="col-sm-8">
							  <input type="text" name="email" class="form-control" placeholder="enter Email">
							</div>
							 
				            </div>
					      <div class="form-group row">
						    <div class="col-sm-4"><label>mobile no</label></div>
							<div class="col-sm-8">
							  <input type="text" name="mobile" class="form-control" placeholder="enter Mobile">
							</div>
							</div>
							
						<div class="form-group row">
						    <div class="col-sm-4"><label>Message</label></div>
							<div class="col-sm-8">
							  <textarea name="message" class="form-control" placeholder="enter here"></textarea> 
							</div>
						</div>
			      <div class="col-sm-3"></div>
			
			</div>
			</div>
		</body>
</html>
