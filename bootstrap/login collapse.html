<html>
   <head>
     <title>login</title>
	 <link href="assets/css/bootstrap.css" rel="stylesheet">
	 <script src="assets/js/jquery.min.js"></script>
     <script src="assets/js/bootstrap.js"></script> 
 </head>
   <body>
      <div class="container">
	     <div class="row">
		      
            <div class="col-sm-6 ">
			  <div class="row">
			    
				<button class="btn btn-success" data-toggle="collapse" data-target="#firstcollapse">login &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;<i class="glyphicon glyphicon-plus"></i></button>
			 
			 <div class="collapse" id="firstcollapse">
			   
			  
				   
				   <div class="panel panel-primary">
				     <div class="panel-heading">
					   <div class="panel-title">
					   <h3 class="text-center">login page</h3>
					   </div>
					 </div>
					  <div class="panel-body">
					    
						<div class="form-group">
			         <div class="input-group">
			         <span class="input-group-addon">
				       <i class="glyphicon glyphicon-envelope"></i>
				       </span>
				     <input type="text" class="form-control" placeholder="enter email">
				    </div>
			        </div>
			 
			           <div class="form-group">
			              <div class="input-group">
			               <span class="input-group-addon">
				             <i class="glyphicon glyphicon-lock"></i>
				             </span>
				               <input type="password" class="form-control" placeholder="enter password">
				
			                 </div>
			                </div>
							</div>
							 <div class="panel-footer">
					     
						  <div class="form-group text-center">
			                <button type="button" class="btn btn-primary" >login<i class="glyphicon glyphicon-arrow-right"></i></button>
			                  <button type="button" class="btn btn-danger" >clear<i class="glyphicon glyphicon-remove"></i></button>
			                </div>
				 
					   
					   </div>
					 </div>
				   </div>
				</div>
			  
			</div>	<!---col sm-6 closes-->
            <div class="col-sm-6"></div>	
               
              <div class="row">
				    <div class="col-sm-6">
					   <button class="btn btn-info" data-toggle="collapse" data-target="#mysecondpage" >second page&nbsp;&nbsp;&nbsp;&nbsp;
					   <span class="glyphicon glyphicon-plus"></span></button>
					
					<div class="collapse" id="mysecondpage">
					  <h3 class="text-center">html5</h3>
					  <div class="progress">
					   <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%;">70%</div>
					  
					  </div>
					
					</div>
					
					</div>
				</div>			   
		 
	  </div>
   </body>
</html>
