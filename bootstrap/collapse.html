<html>
   <head>
       <title>
	     Collapse Effect
	   </title>
	   <link href="assets/css/bootstrap.css" rel="stylesheet">
	   <script src="assets/js/jquery.min.js"></script>
	   <script src="assets/js/bootstrap.js"></script>
   </head>
     <body>
	     <div class="container">
		   <div class="row">
		    <div class="col-sm-6">
			  <button class="btn btn-info" data-toggle="collapse" data-target="#mypersonalinfo">My personal info 
			  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="glyphicon glyphicon-plus"></i></button>
			  
			  <div id="mypersonalinfo" class="collapse">
			  <table class="table table-striped">
			     <tbody>
				    <tr>
					  <th>Name</th>
					  <td>siva</td>
					</tr>
					
					 <tr>
					  <th>Email</th>
					  <td>siva@gmail</td>
					</tr>
					
					 <tr>
					  <th>mobile</th>
					  <td>9867542390</td>
					</tr>
					
				 </tbody>
			  </table>
			  </div>
			</div>
			<div class="col-sm-6">
			   <button type="button" data-toggle="collapse" data-target="#myskills" class="btn btn-success">
			   My skills &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="glyphicon glyphicon-plus"></i></button>
			    
				
			
			<div class="collapse" id="myskills">
			   <h3 class="text-center">html5</h3>
			<div class="progress">
			  <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0"aria-valuemax="100" style="width:90%">
			    90% 
				</div>
			  </div>
			  
			  <h3 class="text-center">css/css3</h3>
			  <div class="progress">
			     <div class=" progress-bar progress-bar-success" role="progressbar"
				 aria-valuenow="80" aria-valuemin="0"aria-valuemax="100" style="width:80%"> 80%</div>
			    
			  </div>
			  
			  <h3 class="text-center">bootstrap</h3>
			  <div class="progress">
			     <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar"
				 aria-valuenow="90" aria-valuemin="0"  aria-valuemax="100" style="width:90%">90%</div>
			  </div>
			  
			  
			  
			</div>
		   </div>
		   </div>
		 </div>
	 </body>
</html>
