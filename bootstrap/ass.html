<html>
	<head>
		<title></title>
		<link href="assets/css/bootstrap.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<div class="panel-title text-center">
								Registration
							</div>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group row">
										<div class="col-sm-4"><label>Name</label></div>
										<div class="col-sm-8">
											<input type="text" class="form-control" name="fname">
										</div>
									</div>
								</div>
								<div class="col-sm-4">
								<div class="form-group row">
										<div class="col-sm-4"><label>Email</label></div>
										<div class="col-sm-8">
											<input type="text" class="form-control" name="email">
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group row">
										<div class="col-sm-4"><label>Number</label></div>
										<div class="col-sm-8">
											<input type="text" class="form-control" name="fname">
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group row">
										<div class="col-sm-4"><label>City</label></div>
										<div class="col-sm-8">
											<select class="form-control" name="city">
												<option value="">Choose City</option>
												<option value="bangalore">Bangalore</option>
												<option value="mangalore">Mangalore</option>
												<option value="pune">Pune</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-sm-4">
								<div class="form-group row">
										<div class="col-sm-4"><label>State</label></div>
										<div class="col-sm-8">
											<select class="form-control" name="state">
												<option value="">Choose State</option>
												<option value="karnataka">Karnataka</option>
												<option value="chennai">Chennai</option>
												<option value="mumbai">Mumbai</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group row">
										<div class="col-sm-4"><label>Experince</label></div>
										<div class="col-sm-8">
											<select class="form-control" name="exp">
												<option value=""></option>
												<option value="0">0yrs</option>
												<option value="1">1yrs</option>
												<option value="2">2yrs</option>
												<option value="3">3yrs</option>
												<option value="4">4yrs</option>
												<option value="5">5yrs</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3">
									<div class="form-group row">
										<div class="col-sm-12"><label>Date Of Birth</label></div>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="form-group row">
										<div class="col-sm-12">
											<select class="form-control" name="day">
											<option>Day</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											<option>6</option>
											<option>7</option>
											<option>8</option>
											<option>9</option>
											<option>10</option>
											<option>11</option>
											<option>12</option>
											<option>13</option>
											<option>14</option>
											<option>15</option>
											<option>16</option>
											<option>17</option>
											<option>18</option>
											<option>19</option>
											<option>20</option>
											<option>21</option>
											<option>22</option>
											<option>23</option>
											<option>24</option>
											<option>25</option>
											<option>26</option>
											<option>27</option>
											<option>28</option>
											<option>29</option>
											<option>30</option>
											<option>31</option>
											</select>
										</div>	
									</div>
								</div>
								<div class="col-sm-3">
									<div class="form-group row">
										<div class="col-sm-12">
											<select class="form-control" name="month">
												<option>Month</option>
												<option>Jan</option>
												<option>Feb</option>
												<option>Mar</option>
												<option>Apr</option>
												<option>May</option>
												<option>Jun</option>
												<option>Jul</option>
												<option>Aug</option>
												<option>Sep</option>
												<option>Oct</option>
												<option>Nov</option>
												<option>Dec</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="form-group row">
										<div class="col-sm-12">
											<select class="form-control" name="year">
												<option>Year</option>
												<option>2000</option>
												<option>2001</option>
												<option>2002</option>
												<option>2003</option>
												<option>2004</option>
												<option>2005</option>
												<option>2006</option>
												<option>2007</option>
												<option>2008</option>
												<option>2009</option>
												<option>2010</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-2"><label>Address</label></div>
								<div class="col-sm-10">
									<textarea class="form-control"></textarea>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group row">
										<div class="col-sm-4"><label>Gender</label></div>
										<div class="col-sm-8">
										<input type="radio" name="gender" value="m">Male
										<input type="radio"  name="gender" value="f">Female
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group row">
										<div class="col-sm-3"><label>Token Amount</label></div>
										<div class="col-sm-3">
											<div class="form-group row">
												<div class="col-sm-4">
													<input type="checkbox">
												</div>
												<div class="col-sm-8"><label>Cash</label>

												</div>
											</div>
											
										</div>
										<div class="col-sm-3">
											<div class="form-group row">
												<div class="col-sm-4">
													<input type="checkbox">
												</div>
												<div class="col-sm-8"><label>Credit</label>

												</div>
											</div>
										</div>
										<div class="col-sm-3">
											<div class="form-group row">
												<div class="col-sm-4">
													<input type="checkbox">
												</div>
												<div class="col-sm-8"><label>Debit</label>

												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="panel-footer">
							<div class="row form-group">
									<div class="col-sm-12 text-center">
											<button class="btn btn-primary" type="submit">Submit<span class="glyphicon glyphicon-arrow-right"></span></button>
											<button class="btn btn-danger" type="submit">Clear<span class="glyphicon glyphicon-remove"></span></button>
									</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>
	</body>
</html>
