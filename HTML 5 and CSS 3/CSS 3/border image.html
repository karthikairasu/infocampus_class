<html>

      <meta charset="UTF-8">
	  <title>border image</title>
	  <style>
	   #div1{

		 border:12px solid transparent;
		 border-image:url('../images/border.png')30 round;

	   #div2{

		 border:12px solid transparent;
		 border-image:url('../images/border.png')30 stretch;
	   }

   </head>
   <body>
    <header id="div1">
	
	</header>
	<header id="div2">
	
	</header>
   </body>
