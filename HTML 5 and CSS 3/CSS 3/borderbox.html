<!doctype html>
<html>
  <head>
     <meta charset="UTF-8">
	 <title>flexbox</title>
	 <style>
	   #div1{
	     height:100px;
		 width:100px;
		 border:2px solid green;
		 padding:50px;
		 margin:5px;
		 
	   }
	   #div2{
	     height:100px;
		 width:100px;
		 border:2px solid green;
		 padding:50px;
		 box-sizing:border-box;
		  margin:5px;
	   }
	 </style>
  </head>
  <body>
   <div id="div1">
        padding is used
   </div>
    <div id="div2">
	    border box is used
	</div>
  </body>
</html>
