<!doctype html>
<html>
   <head>
      <meta charset="UTF-8">
	  <title>border image</title>
	  <style>
	    #div1{
		  height:100px;
		  width:100px;
		  background-color:red;
		  background:linear-gradient(red,yellow,green,violet);
		  border:5px solid black;
		  box-shadow:10px 10px grey;
		}
	    #div2{
		height:200px;
		  width:100%;
		  background-color:red;
		  background:linear-gradient(to bottom, red,yellow,green,violet);
		  border:2px solid black;
		  color:white;
		  font-size:20px;
		  text-align:center;
		  text-transform:uppercase;
		  text-shadow:5px 5px 4px blue;
		}
	    #div3{
		height:200px;
		  width:100%;
		  background-color:red;
		  background:linear-gradient(40deg, red,yellow,green,violet);
		  border:2px solid black;
		}
	    #div4{
		 height:200px;
		  width:100%;
		  background-color:red;
		  background:linear-gradient(-40deg, red,yellow,green,violet);
		  border:2px solid black;
		}
	    #div5{
		 height:200px;
		  width:100%;
		  background-color:red;
		  background:linear-gradient(80deg, red,yellow 10%,green 30%,violet);
		  border:2px solid black;
		}
	    #div6{
		   height:200px;
		  width:100%;
		  background-color:red;
		  background:repeating-linear-gradient(40deg,blue,orange,skyblue 10%,silver 30%);
		  border:2px solid black
		}
		#div7{
		 height:200px;
		  width:100%;
		  background-color:red;
		  background:radial-gradient(circle,blue,orange,skyblue ,silver);<!----circle----no work degree--->
		  border:2px solid black
		}
	  </style>
   </head>
   <body>
     <div id="div1"></div><BR><br>
     <div id="div2">Hello india</div><BR><br>
     <div id="div3"></div><BR><br>
     <div id="div4"></div><BR><br>
     <div id="div5"></div><BR><br>
     <div id="div6"></div><BR><br>
	 <div id="div7"></div><BR><br>
   </body>
</html>
