<!doctype html>
<html>
  <head>
     <meta charset="UTF-8">
	 <title>flexbox</title>
	 <style>
	   #div1{
	     display:flex;
		 background-color:skyblue;
		 flex-direction:row;
		 height:500px;
		 align-items:stretch; /*----center---*/
	   }
	   .div2{
	     /*height:100px;*/ /*--- when you using stretch dont given height---*/
		 width:100px;
		 background-color:blue;
		 border:2px solid yellow;
		 margin:10px;
		 font-size:20px;
		 font-weight:bold;
		 text-align:center;
		 line-height:75px;
	   
	   }
	 </style>
  </head>
  <body>
   <div id="div1">
         <div class="div2">1</div>
         <div class="div2">2</div>
         <div class="div2">3</div>
         <div class="div2">4</div>
        
   </div>
  
  </body>
</html>
