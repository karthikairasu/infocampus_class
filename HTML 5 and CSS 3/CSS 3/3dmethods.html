<!doctype html>
<html>
  <head>
     <meta charset="UTF-8">
	 <title>3D methods</title>
	 <style>
	    div{
		   height:300px;
		   width:400px;
		   border:2px solid green;
		   background-color:red;
		   color:white;
		   margin:30px;
		   
		}
		
		 #div1{
		  -ms-transform:rotateZ(140deg);<!-----x or y or z---->
		  -webkit-transform:rotateZ(140deg);
		  transform:rotateZ(140deg);
		}
	 </style>
  </head>
  <body>
     <div>
	    rotateZ()is the 3d method ,this is the original div
	 </div>
     <div id="div1">
	    this is the rotate x div
	 </div>
	 
  </body>
</html>
