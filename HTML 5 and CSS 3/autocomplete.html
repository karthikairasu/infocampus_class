<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
	  <title>autocomplete</title>
   </head>
   <body>
     <form action="savedata.html" method="POST" autocomplete="off" id="form1" novalidate>
      <table>
	     <tr>
		 <th>Email</th>
		  <td><input type="email" name="email" placeholder="enter email" autocomplete="on"></td>
		 </tr>
		 
		 <tr>
		 <th>Mobile</th>
		  <td><input type="text" name="mobile" placeholder="enter mobile" autofocus></td>
		 </tr>
		 
		 <tr>
		    <th>Upload</th>
			<td><input type="file" name="photo" multiple></td>
		 </tr>
		 
		 <tr>
		   <td><button type="submit">Save</button></td>
		   <td><button type="submit" formaction="savedata2.html" formtarget="_blank">Save as vendor</button></td>
		 </tr>
	  </table>
	  </form>
	  <input type="text" name="fname" placeholder="enter name" form="form1" required>
   </body>
</html>
