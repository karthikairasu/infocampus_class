<!doctype html>
<html>
    <head>
	   <title>
	   <meta charset="UTF-8">
	      details, summary, meter, progress tag
	   </title>
	   <style>
	     section{
		 padding:50px;
		 background-color:skyblue;
		 overflow:auto;
		 }
		 aside{
		  float:left;
		 }
	   </style>
	</head>
	
	<body>
	<section>
	  <aside>
	    <details>
		   <summary>HTML 5 features</summary>
		   <ul>
		     <li>Responsive</li>
			 <li>it is faster </li>
			 <li>it helps in seo </li>
			 <li>Various New powerful semantic elements </li>
		   </ul>
		</details>
		<time>12:48pm</time>
		</aside>
	 </section>	
	 <meter value="2" max="10"></meter>
	 <meter value="98" min="0" low="80" max="100" high="90"></meter>
	 <progress value="60" max="100"></progress>
	</body>
</html>
