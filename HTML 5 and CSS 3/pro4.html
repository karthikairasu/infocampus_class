<!doctype html>
<html>
   <head>
      <meta charse="utf-8">
	  <title>Form elements</title>
   </head>
   <body>
     <form action="#" method="POST">
      <table align="center" bgcolor="skyblue" border="1" cellpadding="10px" cellspacing="10px">
	     <tr>
		   <th>Email</th>
		   <td><input type="email" placeholder="Enter Email" required></td>
		 </tr>
		 
		 <tr>
		   <th>Number</th>
		    <td><input type="number" placeholder="Enter quantity" step="5" required></td>
		 </tr>
		 
		 <tr>
		   <th>Tel</th>
		    <td><input type="tel" placeholder="Enter telephone Number" required></td>
		 </tr>
		 
		 <tr>
		   <th>Color</th>
		    <td><input type="color" required></td>
		 </tr>
		 <tr>
		   <th>MinDate</th>
		    <td><input type="date" name="mindate" min="2017-12-01" required></td>
		 </tr>
		 
		  <tr>
		   <th>MaxDate</th>
		    <td><input type="date" name="maxdate" min="2018-12-01" required></td>
		 </tr>
		 
		  <tr>
		   <th>Month</th>
		    <td><input type="month" required></td>
		 </tr>
		 
		  <tr>
		   <th>datetime-local</th>
		    <td><input type="datetime-local" required></td>
		 </tr>
		  <tr>
		   <th>time</th>
		    <td><input type="time" required ></td>
		 </tr>
		 
		 <tr>
		   <th>url</th>
		    <td><input type="url"  placeholder="Enter url" required></td>
		 </tr>
		 
		 <tr>
		   <th>week</th>
		    <td><input type="week" required></td>
		 </tr>
		 
		 <tr>
		   <th>search</th>
		    <td><input type="search"  placeholder="Search Here" required></td>
		 </tr>
		 
		 <th colspan="2">
		    <button type="submit" >Save</button>
		 </th>
	  </table>
	  
	  </form>
   </body>
</html>
